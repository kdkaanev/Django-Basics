{% extends "base.html" %}
{% load static %}
{% block main_content %}
  

      <!-- Main Content -->

      <!--Delete Page-->
      <section class="editPage">
        <form action="{% url 'delete-album' object.pk %}" method="post">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              <!-- Form for Deleting an Album -->
              {{ form }}

              {% csrf_token %}

              <!-- Button for Deleting an Album -->
              <button class="delete-album" type="submit">Delete Album</button>
            </div>
          </fieldset>
        </form>
      </section>

{% endblock %}
