<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if tasks %}
        {% for task in tasks %}
            <h1>{{ task.title }}</h1>
            <p>{{ task.text }}</p>
        {% endfor %}
     {% else %}
        <p>There are no created tasks</p>
    {% endif %}
</body>
</html>
