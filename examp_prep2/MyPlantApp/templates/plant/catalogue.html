{% extends "base.html" %}
{% block main_content %}

    <!-- Display paragraph: If there are no plants yet-->
{#    {% if not objects %}#}
{#        <p class="no-articles">No plants yet</p>#}
{#    {% else %}#}
        <!-- Display div "plant" with information about every plant (if any)-->
        <section id="catalogue">
                
                <!-- first plant-->
            {% for plant in plants %}
                <div class="plant-card">
                    <div class="image-wrap">
                        <!-- plant image -->
                        <img src="{{plant.image_url}}"
                             alt="Indoor Plants">
                    </div>
                    <!-- plant name -->
                    <h3>{{ plant.name }}</h3>
                    <!-- plant description -->
                    <h1>{{ plant.description }}</h1>
                    <div class="details-buttons">
                        <!-- plant details button -->
                       
                        <a href="{% url 'details_plant' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
            

        </section>
{#      {% endif %}#}

    {% endblock %}
